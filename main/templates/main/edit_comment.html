{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>댓글 수정하기</h1>
<form action="{% url 'main:update_comment' comment.id %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <p>내용 : <textarea name="body" id="" cols="30" rows="10">{{ comment.content }}</textarea></p>
    <button type="submit">수정 완료</button>
</form>

{% endblock %}
