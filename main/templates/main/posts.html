{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
    <br>
    <h1>글 목록</h1><br>
    <div>
        {% for post in posts %}
        <div>
            <h3>{{post.title}}</h3>
            {{post.writer}}<br>
            {{post.summary}}<br>
            <a href="{% url 'main:detail' post.id %}">...자세히</a><hr>
        </div>
        {% endfor %}
    </div>
{% else %}

    <a href="{% url 'account_login' %}" class="btn btn-warning">로그인</a>
    <a href="{% url 'account_signup' %}" class="btn btn-warning">회원가입</a>
    
{% endif %}
{% endblock %}
